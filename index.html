<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row first">
                <div class="col-xs-12 text-center">
                    <h1 class="game">Rock, Paper, Scissors, <br>Lizard, Spock</h1>
                </div>
            </div>
            <div class="row second">
                <div class="col-xs-4 text-center">
                    <button id="player"class="question image-responsive"></button>
                    <h1>Player</h1>
                </div>
                <div class="col-xs-4 text-center">
                    <span class="myResults"id="myResults"></span>
                </div>
                <div class="col-xs-4 text-center image-responsive">
                    <button id="generate" class="question"></button>
                    <h1>Computer</h1>
                </div>
            </div>
            <div class="row third">
                <div class="col-xs-6 col-md-4 text-center image-responsive">
                    <button id="rock"class="rock"></button>
                </div>
                <div class="col-xs-6 col-md-4 text-center image-responsive">
                    <button id="paper"class="paper"></button>
                </div>
                <div class="col-xs-12 col-md-4 text-center image-responsive">
                    <button id="scissors"class="scissors"></button>
                </div>
            </div>
            <div class="row fourth">
                <div class="col-xs-6 text-center image-responisve">
                    <button id="lizard" class="lizard"></button>
                </div>
                <div class="col-xs-6 text-center image-responsive">
                    <button id="spock"class="spock"></button>
                </div>
            </div>
            <div class="row fifth">
                <div class="col-xs-12 text-center reset image-responsive">
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
